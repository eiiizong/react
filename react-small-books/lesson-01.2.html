<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>简单的例子-实现简单的组件和</title>
  </head>
  <body>
    <div class="wrapper"></div>
	<script type="text/javascript">
	
      const createDOMFromString = domString => {
        const div = document.createElement("div");
        div.innerHTML = domString;
        return div;
      };

      const domString = `
						<button class="like-btn">
							<span class="like-text">点赞</span>
							<span>👍</span>
						</button>
					`;

      class LikeBtn {
        constructor() {
          this.state = {
            isLiked: false
          };
        }
        changeText() {
          const likeText = this.el.querySelector(".like-text");
          this.state.isLiked = !this.state.isLiked;
          likeText.innerHTML = this.state.isLiked ? "取消" : "点赞";
        }
        render() {
          console.log(this);
          this.el = createDOMFromString(domString);
          this.el.addEventListener("click", this.changeText.bind(this), false);
          return this.el;
        }
      }
      const wrapper = document.querySelector(".wrapper");
      const likeBtn1 = new LikeBtn();
      wrapper.appendChild(likeBtn1.render());

      const likeBtn2 = new LikeBtn();
      wrapper.appendChild(likeBtn2.render());
    </script>
  </body>
</html>
